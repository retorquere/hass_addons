name: "DDNS Updater"
description: "DDNS Updater"
version: "1.0.8"
slug: "ddns_updater"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services

options:
  daemon: 300
  timeout: 10
  syslog: yes
  use: cmd, cmd='ip -6 addr show <your_interface_name> | grep "scope global" | awk "{print \\$2}" | head -n 1 | cut -d/ -f1'
  protocol: cloudflare, zone=retorque.re, ttl=1, proxied=no
  login: token
  password: your token
  domains: your domains
schema:
  deamon: int
  timeout: int
  syslog: 'match(^yes|no$)'
  protocol: str
  login: str
  password: password
  domains: str
